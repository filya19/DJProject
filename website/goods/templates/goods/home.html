{% extends "base.html" %}
{% load static %}
{% block title %}
GOOD's
{% endblock %}

{% block content %}
<h3> Последние объявления </h3>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-2">
            {% if post.image %}
            <img class="card-img-top" src="{% static post.image %} " style="width:31,5vw;height:40vh">
            {% else %}
            <img src="https://dvmn.org/filer/canonical/1569944855/354/" class="card-img-top" alt="..."
                 style="width:31,5vw;height:40vh">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description }}</p>
                <a href="{% url 'post' post.slug %}"
                   class="btn btn-primary">
                    Подробнее
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
