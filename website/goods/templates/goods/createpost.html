{% extends "base.html" %}
{% load static %}
{% block title %}
GOOD's
{% endblock %}
<h3> Cоздать объявление </h3>
{% block content %}
<h3> Cоздать объявление </h3>
<form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>
{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: &nbsp;</label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}


    <button type="submit">Добавить</button>
</form>

{% endblock %}
