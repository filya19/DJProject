<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-3"><b>GOOD's</b></span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none">
            <form action=" {%url 'search' %}" method="get">
                <input type="text" name="s" placeholder="Поиск по сайту">
                <input type="submit" value="Найти">
            </form>
        </a>
        <a class="btn" href="{% url 'category' %}"><b>Категории</b></a>
        <a class="btn" href="{% url 'basket' %}"><b>Корзина</b></a>
        {% if request.user.is_authenticated %}
            <a class="btn" href="{% url 'login' %}"><b>Профиль {{user.username}}</b></a>
            <a class="btn" href="{% url 'logout' %}"><b>Выйти</b></a>
        {% else %}
            <a class="btn" href="{% url 'login' %} "><b>Вход</b></a>
        {% endif %}
    </nav>
</div>
{% block content %}{% endblock %}
</body>
</html>
